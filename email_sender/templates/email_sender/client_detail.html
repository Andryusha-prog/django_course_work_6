{% extends '../base.html' %}
{% block content %}
  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">email: {{object.email}}</p>
              <p class="card-text">ФИО: {{object.name}}</p>
              <p class="card-text">Комментарий: {{object.comment}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  {% if object.user == user %}
                    <a class="btn btn-primary" href="{% url 'sender:client_update' client.pk %}" role="button">Редактировать</a>
                    <a class="btn btn-danger" href="{% url 'sender:client_delete' client.pk %}" role="button">Удалить</a>
                  {% endif %}
                    <a class="btn btn-primary" href="{% url 'sender:client_list' %}" role="button">Весь Список</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
