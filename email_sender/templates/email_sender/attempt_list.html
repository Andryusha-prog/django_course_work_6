{% extends '../base.html' %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for attempt in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <p class="card-text">Дата попытки расслыки: {{attempt.last_date}}</p>
              <p class="card-text">Рассылка: {{attempt.mailing}}</p>
              <p class="card-text">Статус рассылки: {{attempt.status}}</p>
              <p class="card-text">Ответ сервера: {{attempt.answer}}</p>
              <div class="d-flex justify-content-between align-items-center">
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
